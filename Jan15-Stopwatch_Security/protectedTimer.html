<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Protected Timer</title>
    <link href="protectedTimer.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Protected Timer</h1>
    <div class="controls">
      <button onclick="start()">Start</button>
      <button onclick="pause()">pause</button>
      <button onclick="stop()">stop</button>
      <button onclick="restart()">restart</button>
    </div>
    <div class="stopwatch">00:00:00</div>
  </body>
  <script src="protectedTimer.js"></script>
</html>
